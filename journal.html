<body>
  <p class="tt">Hey there! What's on your mind today?</p>
  
  <div>
    Mood: 
    <button onclick="setMood('😊')">😊</button>
    <button onclick="setMood('😐')">😐</button>
    <button onclick="setMood('😢')">😢</button>
  </div>

  <textarea id="journal" placeholder="Start writing..."></textarea>
  <button onclick="saveEntry()">Save</button>

  <h3>Past Entries:</h3>
  <ul id="entries"></ul>

  <script>
    let currentMood = "";

    function setMood(mood) {
      currentMood = mood;
      alert("Mood set: " + mood);
    }

    function saveEntry() {
      let text = document.getElementById("journal").value;
      if (!text) return;
      let entry = currentMood + " - " + text;
      
      let list = document.getElementById("entries");
      let li = document.createElement("li");
      li.innerText = entry;
      list.appendChild(li);

      // save in localStorage
      let logs = JSON.parse(localStorage.getItem("journalLogs") || "[]");
      logs.push(entry);
      localStorage.setItem("journalLogs", JSON.stringify(logs));
    }

    window.onload = function() {
      let logs = JSON.parse(localStorage.getItem("journalLogs") || "[]");
      logs.forEach(e => {
        let li = document.createElement("li");
        li.innerText = e;
        document.getElementById("entries").appendChild(li);
      });
    }
  </script>
</body>
