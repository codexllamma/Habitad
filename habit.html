<body>
  <p class="tt">A person is the sum of their habits</p>

  <input id="habitInput" type="text" placeholder="Enter the habit">
  <input id="streakInput" type="number" placeholder="Set streak goal (days)">
  <button onclick="addHabit()">Add Habit</button>

  <ul id="habitList"></ul>

  <script>
    function addHabit() {
      const name = document.getElementById("habitInput").value;
      if (!name) return;

      let li = document.createElement("li");
      li.innerHTML = `
        <span>${name}</span> 
        <button onclick="markDone(this)">✅</button> 
        <button onclick="markSkipped(this)">❌</button>
        <button onclick="markPartial(this)">⏳</button>
        <span class="streak">Streak: 0</span>
      `;
      document.getElementById("habitList").appendChild(li);
    }

    function markDone(btn) {
      let streak = btn.parentElement.querySelector(".streak");
      let count = parseInt(streak.innerText.split(": ")[1]) + 1;
      streak.innerText = "Streak: " + count;
    }

    function markSkipped(btn) {
      let reason = prompt("Why did you skip?");
      alert("Reflection saved: " + reason);
    }

    function markPartial(btn) {
      alert("Great effort! You did part of it. Keep going tomorrow.");
    }
  </script>
</body>
